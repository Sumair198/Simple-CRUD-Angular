<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of allUsers'>
        <th scope="row">{{user.id}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
      </tr>
    
  
    </tbody>
  </table>

  <hr>

  <div>
      <input type="text" placeholder="Enter id" #peter />
      <button (click)="getSingleUser(+peter.value)">get single user</button>
  </div>

<table class="table" *ngIf="singleUser">

      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{singleUser?.id}}</th>
        <td>{{singleUser?.firstName}}</td>
        <td>{{singleUser?.lastName}}</td>
        <td>{{singleUser?.age}}</td>
        <td>{{singleUser?.email}}</td>
      </tr>
    
  
    </tbody>
  </table>
